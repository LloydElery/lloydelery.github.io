<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            focusjuice
        </title>
        <script>

            function hello() {
                const heading = document.querySelector('h1');
                if (heading.innerHTML === 'Hello!') {
                    heading.innerHTML = 'Goodbye!';
                } else {
                    heading.innerHTML = 'Hello!';                                
                }
            }

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Hello!</button>
    </body>
</html>
